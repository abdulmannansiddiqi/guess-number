<body>
    <div id="wrapper">
        <h1>Num guessing Game</h1>
        <p>Try and guess a random num between 1 and 100.</p>
        <p>You have 10 attempts to guess a right number.</p>
        </br>
        <form class="form">
            <label2 type for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="submit guess"
                class="guessSubmit">
        </form>
        <div class="resultParas"> 
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="lastResult">10</span></p>
            <p class="loworHi"></p>
        </div>

    </div>
</body>
